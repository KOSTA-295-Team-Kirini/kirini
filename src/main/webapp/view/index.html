<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KIRINI - 키보드 입문 사이트</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js" defer></script>
  <script src="js/components.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Pretendard', sans-serif;
      background: #fffceb;
      color: #333;
    }
    /* 헤더 관련 스타일 제거 - 이제 외부 컴포넌트 사용 */
    .hero {
      padding: 4rem 2rem;
      text-align: center;
      background: #fff3e0;
    }
    .hero h1 {
      font-size: 2rem;
      color: #ff7043;
    }
    .sections {
      display: flex;
      justify-content: space-around;
      padding: 2rem;
      gap: 1rem;
    }
    .card {
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
      text-align: center;
      flex: 1;
    }
    .card h2 {
      font-size: 1.2rem;
      color: #ff8a65;
    }
    /* 푸터 관련 스타일 제거 - 이제 외부 컴포넌트 사용 */
  </style>
</head>
<body>
  <!-- 헤더 플레이스홀더 -->
  <div id="header-placeholder"></div>

  <section class="hero">
    <img src="./img/image.png" alt="KIRINI Logo" class="hero-logo" />
    <h1>당신의 첫 키보드를 위한 안내서</h1>
    <p>키린이(KIRINI)와 함께 키보드 세계에 입문해보세요</p>
  </section>
  <section class="sections">
    <div class="card">
      <h2>🔤 용어집</h2>
      <p>축? 키캡? 초보도 쉽게 이해하는 키보드 용어 정리</p>
      <a href="pages/dictionary.html" class="btn">바로가기</a>
    </div>
    <div class="card">
      <h2>⌨️ 키보드 정보</h2>
      <p>유형별 키보드 특징과 추천 제품 알아보기</p>
      <a href="pages/keyboard_info.html" class="btn">바로가기</a>
    </div>
    <div class="card">
      <h2>📋 커뮤니티</h2>
      <p>키보드 소식, 자유게시판, 익명게시판으로 정보 공유</p>
      <a href="pages/board.html" class="btn">바로가기</a>
    </div>
    <div class="card">
      <h2>❓ Q&A</h2>
      <p>키보드에 관한 궁금증을 질문하고 답변받기</p>
      <a href="pages/qna.html" class="btn">바로가기</a>
    </div>
  </section>
  
  <!-- 푸터 플레이스홀더 -->
  <div id="footer-placeholder"></div>
</body>
</html>
